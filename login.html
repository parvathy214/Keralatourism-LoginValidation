      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        <form onsubmit= "return ValForm()" action="./welcome.html"   >
          <h1 style="color: blue;margin-bottom: 20px; text-align: center;">User Login</h1>
          <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="eml" aria-describedby="emailHelp" onkeyup="return ValEmail()" required>
             <br> <span id="erroremail"></span>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label><br>
            <div class="input-container">
            <input type="password" class="form-control" placeholder="Password" id="pwd" onkeyup="return ValPwd()" required>
            <span class="show-password" onclick=" return togglePassword()">
              <i class="fa fa-eye"></i>
            </span> </div>
             <br> <span id="errorpwd"></span>
          </div> <br>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="cpwd" onkeyup="return ValCpwd()" required>
          </div> <span style="margin-top: 5px;margin-bottom: 30px;" id="errorcpwd"></span>
          <button type="submit"  id="butt"  class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
      <script src="./login.js"></script>
    
</body>
